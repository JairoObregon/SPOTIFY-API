<app-loading *ngIf="loadingArtist"></app-loading>


<div class="container mt-5 mb-5">
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-sm-2 col-12" >
        <img [src]="artista.images | noimage" class="img-circle">
    </div>

    <div class="col-sm-5 col-12">
        <h3>{{ artista.name }}</h3>
        <div class="row mt-2" style="font-size: 14px">
            <div class="col-sm-6">
                <b> 785</b> posts
            </div>
            <div class="col-sm-6">
                <b> 1,401</b> followers
            </div>

        </div>
        <p class="mt-4" style=" margin: 0;">
        <a [href]="artista.external_urls.spotify" target="_blank" class="btn btn-success ">
          Ver artista
        </a>
        </p>

    </div>

    <div class="col-sm-5 col-12 text-left">

        <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>

    </div>
</div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Popularidad</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>{{ track.popularity }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
